<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" href="estilos_calculadora.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Calculadora</title>
</head>
    <body class="calculadora">
        <div class="Display">
        <p>DISPLAY</p>
            <input type="text" class="operaciones" id="pantalla">
        </div>
        
        <div>
            <button class="bot" onclick="agregar('7')">7</button>
            <button class="bot" onclick="agregar('8')">8</button>
            <button class="bot" onclick="agregar('9')">9</button>
            <button class="bot" onclick="agregar('*')">*</button>
            <button class="bot" onclick="agregar('4')">4</button>
            <button class="bot" onclick="agregar('5')">5</button>
            <button class="bot" onclick="agregar('6')">6</button>
            <button class="bot" onclick="agregar('-')">-</button>
            <button class="bot" onclick="agregar('1')">1</button>
            <button class="bot" onclick="agregar('2')">2</button>
            <button class="bot" onclick="agregar('3')">3</button>
            <button class="bot" onclick="agregar('.')">.</button>
            <button class="bot" onclick="borrar()">C</button>
            <button class="bot" onclick="agregar('0')">0</button>
            <button class="bot" onclick="igual()">=</button>

            <button class="botmas activo" onclick="agregar('+')">+</button>
            
            <button class="botdivicion">/</button>
            <button class="botparent">( )</button>
            <button class="botmasentremenos">+/-</button>
            </div>
        <script>
        
            
            function agregar(caracter){
                document.getElementById('pantalla').value+=caracter;
            }
            function borrar(){
                document.getElementById('pantalla').value="";
            }
            function igual(){
                cadena = document.getElementById('pantalla').value;
                if(cadena == '123'){
                window.location.assign('codigo.html');
            }
                total = eval(cadena);
                document.getElementById('pantalla').value=total;
            }
            
            
        </script>
        </body>
    
</html>
